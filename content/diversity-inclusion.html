<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  {{ partial "head" . }}
</head>

<body id="page-top" class="index">
  {{ partial "nav" . }}

  {{ if .Site.Params.diversity.enable }}
  {{ partial "diversity-inclusion" . }}
  {{ end }}

  {{ if .Site.Params.footer.enable }}
  {{ partial "footer" . }}
  {{ end }}

  {{ if .Site.Params.portfolio.enable }}
  {{ partial "modals" . }}
  {{ end }}

  {{ partial "js" . }}
</body>

</html>
