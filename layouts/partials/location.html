{{ "<!-- Location -->" | safeHTML }}
<section id="location" {{ if .Site.Params.location.bg }}
class="bg-light-gray"
{{ end }}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.location.title}}{{ . | markdownify }}{{ end }}</h2> 
                <h3 class="section-subheading text-mutedwith location-subtitle">{{ with .Site.Params.location.subtitle}}{{ . | markdownify }}{{ end }}</h4> 
            </div>
        </div>
        <div class="Location">
                <iframe src= {{ .Site.Params.location.iframesrc }} width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</section>
